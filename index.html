<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator-container">
            <div class="screen">
                <div class="top">
                    <span></span>
                </div>
                <div class="bottom">
                    <span>0</span>
                </div>
            </div>
            <div class="calculator">
                <button class="operation" id="clear-all">AC</button>
                <button class="operation" id="clear-last">C</button>
                <button class="operation" id="percent">%</button>
                <button class="operation" id="divide">&divide;</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="operation" id="multiply">x</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="operation" id="substract">-</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="operation" id="add">+</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="dot">.</button>
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>GitHub: egoist000</h3>
        <a href="https://github.com/egoist000"><img class="github-logo" src="icons/GitHub-Mark-Light-32px.png" alt="GitHubLogo"></a>
    </div>
</body>
</html>
