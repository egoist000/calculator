<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator-container">
            <div class="screen">
                <div class="currentOperation"></div>
                <div class="result">0</div>
            </div>
            <div class="calculator">
                <button class="btn" id="clear-all">AC</button>
                <button class="btn" id="cancel">C</button>
                <button class="btn">%</button>
                <button class="btn">&divide;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">0</button>
                <button class="btn">,</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>GitHub: egoist000</h3>
        <a href="https://github.com/egoist000"><img class="github-logo" src="icons/GitHub-Mark-Light-32px.png" alt="GitHubLogo"></a>
    </div>
</body>
</html>
